<!DOCTYPE html > 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tremn="http://java.sun.com/jsf/composite/components"
      template="/WEB-INF/design/_template-main.xhtml">
       
<ui:define name="title" />       

<ui:define name="menu" />
      
<ui:define name="content">
	<h:form>
		<center>
			<p:panel header="Autenticação" style="width:75%">
				<h:panelGrid cellpadding="10" >
					
					<tremn:globalMessages />
				
					<h:panelGrid>
						<p:outputLabel for="inEmail" value="Email"  />
						<p:inputText id="inEmail" size="20" required="true" value="#{loginBean.email}" />
						<p:message for="inEmail" />
					</h:panelGrid>
					
					<h:panelGrid>
						<p:outputLabel for="inPass" value="Senha" />
						<p:password id="inPass" size="20" feedback="false" required="true" value="#{loginBean.pass}" />
						<p:message for="inPass" />
					</h:panelGrid>
					
					<p:commandButton icon="ui-icon-key" value="Entrar"
						action="#{accessMB.doLogin() }"
						update="@form" />
					
				</h:panelGrid>
				
				<f:facet name="footer">
					<h:outputText value="Tremn CRM 2015 - Todos os direitos reservados - versão 0.0.2 (01/03/2015)" styleClass="less2" />
				</f:facet>
			</p:panel>
		</center>
	</h:form>
</ui:define>
</ui:composition>
