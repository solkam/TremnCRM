<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tremn="http://java.sun.com/jsf/composite/components"
      template="/WEB-INF/design/_decorate_product.xhtml">
       
<ui:define name="content-product">

	<h:form id="formSearch">
	
		<p:fieldset legend="Pesquisa" toggleable="true">
			<h:panelGrid columns="4" cellpadding="5">
			
				<h:panelGrid>
					<h:outputText value="Ano" />
					<p:inputMask value="#{eventMB.filterAno}" mask="9999" size="5" />
				</h:panelGrid>

				<h:panelGrid>
					<h:outputText value="Status" />
					<p:selectManyCheckbox value="#{eventMB.filterStatusList}" layout="pageDirection" converter="#{productStatusConverter}">
						<f:selectItems value="#{enumHelper.productStatuses}" var="statusVar" 
							itemValue="#{statusVar}" itemLabel="#{statusVar.description}" />
					</p:selectManyCheckbox>
				</h:panelGrid>
				
				<h:panelGrid>
					<h:outputText value="Categoria" />
					<p:selectManyCheckbox value="#{eventMB.filterCategoryList}" layout="pageDirection" converter="#{productCategoryConverter}">
						<f:selectItems value="#{enumHelper.productCategories}" var="categoryVar" 
							itemValue="#{categoryVar}" itemLabel="#{categoryVar.description}" />
					</p:selectManyCheckbox>
				</h:panelGrid>

				<p:commandButton icon="ui-icon-search" value="Pesquisar" style="font-size:1.2em"
					action="#{eventMB.search()}"
					update=":formProducts" 
					/>
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	
	<p:spacer height="5" />

	<h:form id="formProducts">
		<p:panel>

			<tremn:globalMessages />
			
			<p:commandButton icon="ui-icon-plus" value="Novo Produto" 
				process="@this"
				action="#{eventMB.reset()}"
				oncomplete="PF('DialogProduct').show()"
				update="@form :regionProduct"
				/>
				
			<p:dataTable value="#{eventMB.events}" var="productVar"
				rendered="#{not empty eventMB.events}">
			
				<p:column headerText="ID" styleClass="col5p colCenter">
					#{productVar.id}
				</p:column>
			
				<p:column headerText="Nome">
					<h:outputText value="#{productVar.name}" styleClass="destak2" />
				</p:column>
	
				<p:column headerText="Status" styleClass="colCenter col5p">
					<tremn:displayEventStatus product="#{productVar}" />
				</p:column>
	
				
				<p:column headerText="Categoria" styleClass="colCenter">
					#{productVar.category.description}
				</p:column>
				
				<p:column headerText="Data Início" styleClass="colCenter">
					<tremn:outputDate value="#{productVar.beginDate}" />
				</p:column>

				<p:column headerText="Data Início" styleClass="colCenter">
					<tremn:outputDate value="#{productVar.endDate}" />
				</p:column>
				
				<p:column styleClass="col5p colCenter" >
					<p:commandButton icon="ui-icon-pencil" 
						process="@this"
						action="#{eventMB.manage(productVar)}" 
						oncomplete="PF('DialogProduct').show();"
						update=":regionProduct"
						/>
				</p:column>
	
			</p:dataTable>
		</p:panel>
	</h:form>
	
	
	<!-- Dialogo Produto -->
	<p:dialog widgetVar="DialogProduct" header="Produto"
		modal="true" dynamic="true" maximizable="true" closeOnEscape="true"
		position="top" width="50%" height="90%">
		
		<p:outputPanel id="regionProduct">
		
			<p:panelGrid columns="4" rendered="#{not eventMB.event.transient}">
				<h:outputText value="ID" />
				<h:outputText value="Name" />
				<h:outputText value="Status" />
				
				<h:outputText value="#{eventMB.event.id}" styleClass="destak2" />
				<h:outputText value="#{eventMB.event.}" styleClass="destak2" />
				<tremn:displayEventStatus event="#{eventMB.event}" />
			</p:panelGrid>
			
			<p:spacer height="5" />
			
			<p:tabView>
				<p:tab title="Principal">
					<ui:include src="/pages/product/product-frag-principal.xhtml" />
				</p:tab>

				<p:tab title="Eventos" rendered="#{not eventMB.event.transient}">
					<ui:include src="/pages/product/product-frag-event.xhtml" />
				</p:tab>
			</p:tabView>

		
		</p:outputPanel>
	</p:dialog>
	
	
</ui:define>
</ui:composition>
