<!DOCTYPE html >
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:tremn="http://java.sun.com/jsf/composite/components">
	
<h:form id="formProfessionsOfContact">

	<tremn:globalMessages />

	<p:panel>

		<p:selectManyButton value="#{contactMB.contact.professions }" converter="#{professionConverter }" >
			<f:selectItems value="#{contactMB.comboProfessions }" var="profVar" 
				itemValue="#{profVar}" itemLabel="#{profVar.name }" />
		</p:selectManyButton>
		
	</p:panel>


	<p:toolbar>
		<p:toolbarGroup>
			<p:commandButton icon="ui-icon-check" value="Salvar todas" style="font-size:1.25em"
				action="#{contactMB.saveProfessionsOfContact() }"
				update="@form"
				/>
		</p:toolbarGroup>
	</p:toolbar>

	
</h:form>

</ui:fragment>
