<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	<center>
		<h:panelGrid columns="2" cellpadding="5">
		
			<h:link outcome="/pages/contact.xhtml" styleClass="menuitem">
				<f:param name="idx" value="0" />
				<h:panelGrid cellpadding="0" cellspacing="5" styleClass="menuitem">
					<p:graphicImage library="img" name="icon_contact_96.png"  />
					<p:separator styleClass="#{param.idx eq 0 ? 'menuOn' : 'menuOff' }" />
				</h:panelGrid>
			</h:link>
		
			<h:link outcome="/pages/user.xhtml" styleClass="menuitem">
				<f:param name="idx" value="1" />
				<h:panelGrid cellpadding="0" cellspacing="5" styleClass="menuitem">
					<p:graphicImage library="img" name="icon_user_96.png"  />
					<p:separator styleClass="#{param.idx eq 1 ? 'menuOn' : 'menuOff' }" />
				</h:panelGrid>
			</h:link>
	
		</h:panelGrid>
	</center>

</ui:fragment>
