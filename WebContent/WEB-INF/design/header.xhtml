<!DOCTYPE html > 
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	<p:toolbar>
		<p:toolbarGroup>
			<h:panelGrid columns="2" cellpadding="8" cellspacing="0">
				<h:graphicImage library="img" name="logo_tremncrm_32.png" />
			</h:panelGrid>
		</p:toolbarGroup>
		
		<p:toolbarGroup align="right" >
			<h:form>
				<h:panelGrid columns="3" cellpadding="10" cellspacing="0" >

					<p:commandLink icon="ui-icon-gear" value="Imagens dos Contatos" style="color:#AAA" 
						process="@this"
						action="#{configMB.storeContactImagesOnFS()}" 
						ajax="false"
						/>
				
					<p:commandButton icon="ui-icon-key" title="Trocar senha" rendered="#{accessMB.logged}"
						/>
					
					<p:commandButton icon="ui-icon-power" value="Sair" rendered="#{accessMB.logged}"
						action="#{accessMB.doLogout() }"
						process="@this" 
						ajax="false"
						/>
				</h:panelGrid>
			</h:form>
		</p:toolbarGroup>
	</p:toolbar>
	

</ui:fragment>
